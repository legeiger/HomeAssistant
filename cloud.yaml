#https://www.nabucasa.com/config/google_assistant/
  google_actions:
    filter:
      include_entities:
        - switch.basic1
        - input_boolean.guest
        - script.volumedown
        - script.volumeup
        - input_boolean.feeddog
        - script.normallight
    entity_config:
      switch.basic1:
        name: Living Room Lamps
        aliases: 
          - Lamps
          - Lights
        room: Family Room
      input_boolean.guest:
        name: Guest Mode
        aliases: Guest
        room: Family Room
      script.volumedown:
        name: Volume Down
        room: Family Room
      script.volumeup:
        name: Volume Up
        room: Family Room
      input_boolean.feeddog:
        name: Feed The Dog
        aliases:
          - I fed the Dog
          - Dog fed
          - fed dog
        room: Family Room
      script.normallight:
        name: Normal Light
        aliases: Normal Lamp
        room: Family Room

