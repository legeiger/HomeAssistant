title: Switches
icon: mdi:light-switch
background: "center / cover no-repeat url('/local/background.jpg') fixed"
path: switches
cards:
  - type: entities
    title: Basement Lights
    show_header_toggle: true
    entities:
      - entity: light.zooz_zen27_s2_dimmer_wall_switch_level
        name: Main Room Lights
      - entity: light.zooz_zen27_s2_dimmer_wall_switch_level_2
        name: Fireplace Accent LIghts
      - entity: light.zooz_zen27_s2_dimmer_wall_switch_level_3
        name: Stair Lights
  - type: entities
    title: Yeelights
    entities:
      - entity: light.yeelight1
        name: Front Porch
      - entity: light.yeelight2
        name: Back Porch
      - entity: light.yeelight5
        name: Unassigned
      - type: section
        label: Bedroom Lamps
      - entity: light.bedroom_lights
      - entity: light.yeelight3
        name: Adam's Bedside
      - entity: light.yeelight4
        name: Amy's Bedside

  - type: entities
    title: Other Lights
    show_header_toggle: false
    entities:
      - entity: light.notification_light
        name: Notification Light
      - entity: light.led_strip_light2
        name: LED Strip2
      - entity: light.zooz_zen27_s2_dimmer_wall_switch_level_4
        name: Dining Room Light
  - type: entities
    title: OK To Wake Light
    entities:
      - entity: light.mikey_s_bed_lights
        name: Mikey's Bed LED Strip
      - entity: input_datetime.red_light_time
      - entity: input_datetime.green_light_time
      - entity: input_datetime.ok_to_wake_off
  - type: entities
    title: Sonoff Switches
    show_header_toggle: false
    entities:
      - entity: switch.basic1
        name: Sonoff Basic 1
        icon: mdi:toggle-switch
      - type: divider
      - entity: switch.pow1
        name: Sonoff POW 1
        icon: mdi:toggle-switch
      - entity: sensor.pow1_energy
        name: kWh
        icon: mdi:chart-line
      - entity: sensor.pow1_power
        name: Watts
        icon: mdi:power-plug
      - entity: sensor.pow1_voltage
        name: Volts
        icon: mdi:power-socket-us
      - entity: sensor.pow1_current
        name: Amps
        icon: mdi:flash-circle
      - type: divider
      - entity: switch.pow2
        name: Sonoff POW 2
        icon: mdi:television-classic
      - entity: sensor.pow2_energy
        name: kWh
        icon: mdi:chart-line
      - entity: sensor.pow2_power
        name: Watts
        icon: mdi:power-plug
      - entity: sensor.pow2_voltage
        name: Volts
        icon: mdi:power-socket-us
      - entity: sensor.pow2_current
        name: Amps
        icon: mdi:flash-circle
      - type: divider
      - entity: switch.th161
        name: Sonoff TH16
        icon: mdi:toggle-switch
  - type: entities
    title: Kuled Switches
    show_header_toggle: false
    entities:
      - entity: switch.kuled1
        name: Kuled 1 - Bedroom Fan
        icon: mdi:light-switch
      - entity: switch.kuled2
        name: Kuled 2 - Mia's Fan
        icon: mdi:light-switch
      - entity: switch.kuled3
        name: Kuled 3 - Mikey's Fan
        icon: mdi:light-switch
      - entity: switch.kuled4
        name: Kuled 4 - Pink Room Fan
        icon: mdi:light-switch
      - entity: switch.kuled5
        name: Kuled 5 - Interior Garage Light
        icon: mdi:light-switch
      - entity: switch.kuled6
        name: Kuled 6 - Exterior Garage Lights
        icon: mdi:light-switch
  - type: entities
    title: Computer Switches
    show_header_toggle: false
    entities:
      - entity: switch.desktop_switch
        name: Desktop
        icon: mdi:desktop-tower

