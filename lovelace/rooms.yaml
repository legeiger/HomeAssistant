title: Rooms
path: home
icon: mdi:home
background: "center / cover no-repeat url('/local/background.jpg') fixed"
cards:
  - type: vertical-stack
    cards:
      - type: glance
        title: Door Status
        state_color: true
        entities:
          - entity: sensor.gehingepinsensor2
            name: Int. Garage
            icon: mdi:door
          - entity: sensor.backdoorstatus
            name: Back
            icon: mdi:door
          - entity: sensor.gehingepinsensor1
            name: Front
            icon: mdi:door
          - entity: cover.garage_door
            name: Garage
            tap_action:
              action: toggle
      - type: entities
        title: TV and Stereo Controls
        show_header_toggle: false
        footer:
          type: buttons
          entities:
            - entity: script.volumeup
              icon: mdi:volume-plus
            - entity: script.bluetooth
              icon: mdi:bluetooth-audio
            - entity: script.airplay
              icon: mdi:apple-airplay
            - entity: script.volumedown
              icon: mdi:volume-minus
        entities:
          - type: section
            label: Basement
          - entity: media_player.basement_tv
            name: Basement TV
            icon: mdi:television-clean
          - type: section
            label: Living Room
          - entity: media_player.rx_v481_dccace_main
            icon: mdi:audio-video
            name: Yamaha Receiver
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        mode: horizontal
        title: Master Bedroom Lights
        cards:
          - type: light
            entity: light.yeelight3
            icon: mdi:lightbulb-outline
            name: Adam's Bedside
          - type: light
            entity: light.kuled1
            icon: mdi:lightbulb-outline
            name: Fan & Light
          - type: light
            entity: light.yeelight4
            icon: mdi:lightbulb-outline
            name: Amy's Bedside
      - type: custom:stack-in-card
        mode: horizontal
        title: First Floor Lights
        cards:
          - type: light
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level_4
            icon: mdi:lightbulb-outline
            name: Dining Room Light
          - type: light
            entity: light.basic1
            name: Living Room
            icon: mdi:lightbulb-outline
          - type: light
            entity: light.notification_light
            name: Notification Light
            icon: mdi:lightbulb-outline
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        mode: horizontal
        title: Bedroom Lights
        cards:
          - type: light
            entity: light.kuled2
            icon: mdi:lightbulb-outline
            name: Mia's Bedroom
          - type: light
            entity: light.kuled3
            icon: mdi:lightbulb-outline
            name: Mikey's Bedroom
          - type: light
            entity: light.kuled4
            icon: mdi:lightbulb-outline
            name: Guest Bedroom
      - type: custom:stack-in-card
        mode: horizontal
        title: Basement Lights
        cards:
          - type: light
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level
            name: Main Room
            icon: mdi:lightbulb-outline
          - type: light
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level_2
            name: Fireplace Accent
            icon: mdi:lightbulb-outline
          - type: light
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level_3
            name: Stairs & Hall
            icon: mdi:lightbulb-outline

