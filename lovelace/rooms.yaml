#                                                  #
####################################################

title: Rooms
path: home
icon: mdi:home
cards:
  - type: custom:vertical-stack-in-card
    title: Door Status
    cards: 
      - type: glance
        theme: midnightclear
        entities:
          - entity: sensor.gehingepinsensor2
            name: Int. Garage
            icon: mdi:door
          - entity: sensor.backdoorstatus
            name: Back
            icon: mdi:door
          - entity: sensor.gehingepinsensor1
            name: Front
            icon: mdi:door
      - type: entities
        theme: midnightclear
        entities: 
          - entity: cover.garage_door
  - type: custom:vertical-stack-in-card
    title: Entertainment Center
    cards: 
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.tvstate
            name: TV - Power
            icon: mdi:television
            theme: midnightclear
          - type: entity-button
            entity: switch.receivervideo2
            name: Amp-TV
            icon: mdi:television
            theme: midnightclear
          - type: entity-button
            entity: script.volumeup
            name: Volume Up
            icon: mdi:volume-plus
            theme: midnightclear
            tap_action:
              action: call-service
              service: script.volumeup
      - type: horizontal-stack
        cards:
          - type: entity-button
            state_color: true
            entity: switch.receiverstate
            icon: mdi:speaker
            theme: midnightclear
            name: Amp - Power
          - type: entity-button
            entity: switch.receivervideo1
            name: Amp-Music
            icon: mdi:music
            theme: midnightclear
          - type: entity-button
            entity: script.volumedown
            name: Volume Down
            icon: mdi:volume-minus
            theme: midnightclear
            tap_action:
              action: call-service
              service: script.volumedown
  - type: custom:vertical-stack-in-card
    title: Lights & Fans
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.basic1
            name: Livingroom
            icon: mdi:lightbulb-outline
            theme: midnightclear
          - type: entity-button
            entity: switch.kuled1
            name: Bedroom Fan
            icon: mdi:fan
            theme: midnightclear
          - type: entity-button
            entity: switch.kuled2
            name: Nursery Fan
            icon: mdi:fan
            theme: midnightclear
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.front_lights
            icon: mdi:lightbulb-outline
            theme: midnightclear
            name: Outdoor Lights
          - type: light
            entity: light.yeelightrgb2
            name: Notification Light
            icon: mdi:lightbulb-outline
            theme: midnightclear
          - type: light
            entity: light.bedroom_lights
            name: Bedroom Lights
            icon: mdi:lightbulb-outline
            theme: midnightclear
  - type: custom:vertical-stack-in-card
    title: Basement Lights
    cards:            
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level
            name: Main Room Lights
            icon: mdi:lightbulb-outline
            theme: midnightclear
          - type: light
            entity: light.zooz_zen27_s2_dimmer_wall_switch_level_2
            name: Accent Lights
            icon: mdi:lightbulb-outline
            theme: midnightclear
          - type: light
            entity: light.basement_lights
            name: All Lights
            icon: mdi:lightbulb-outline
            theme: midnightclear
  - type: thermostat
    entity: climate.thermostat
    name: Thermostat
  - type: weather-forecast
    entity: weather.dark_sky
  # - type: media-control
  #   entity: media_player.samsung_tv_remote

