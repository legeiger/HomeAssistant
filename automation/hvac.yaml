#########################################################
#                                                       #
#              SET Thermostat AWAY MODE - ON            #
#                                                       #
#########################################################

  - alias: "Set Thermostat Away Mode When Leaving"
    initial_state: true
    trigger:
      - platform: state
        entity_id: person.adam
      - platform: state
        entity_id: person.amy
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('person.adam') != 'home' }}"
        - condition: template
          value_template: "{{ states('person.amy') != 'home' }}"
        - condition: time
          before: '12:00:00'
          weekday:
            - mon
            - tue 
            - wed
            - thu
            - fri
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.thermostat
          temperature: 62

#########################################################
#                                                       #
#            SET Thermostat AWAY MODE - OFF  1600       #
#                                                       #
#########################################################

  - alias: "Set Thermostat Away Mode at 1600"
    initial_state: true
    trigger:
      platform: time
      at: '16:00:00'
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.vacation
        state: 'off'
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.thermostat
          temperature: 69

#########################################################
#                                                       #
#        SET Thermostat AWAY MODE - OFF WHEN HOME       #
#                                                       #
#########################################################

  - alias: "Turn Off Away When Home"
    initial_state: true
    trigger:
      - platform: state
        entity_id: person.adam
        to: 'home'
      - platform: state
        entity_id: person.amy
        to: 'home'
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.thermostat
          temperature: 69

#########################################################
#                                                       #
#            Overnight Thermostat Automations           #
#                                                       #
#########################################################

  - alias: "Set Thermostat Temperature - 2200"
    initial_state: true
    trigger:
      platform: time
      at: '22:00:00'
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.thermostat
          temperature: 67

  - alias: "Set Thermostat Temperature - 0500"
    initial_state: true
    trigger:
      platform: time
      at: '06:30:00'
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.thermostat
          temperature: 69

