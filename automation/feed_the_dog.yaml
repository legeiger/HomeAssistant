#########################################################
#                                                       #
#                  FEED THE DOG - MORNING               #
#                                                       #
#########################################################

  - alias: "Feed The Dog Morning"
    initial_state: true  
    trigger:
      platform: time
      at: '06:00:00'
    condition:
      condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    action:
      service: light.turn_on
      data:
        entity_id: light.notification_light
        brightness: 100
        color_name: blue

#########################################################
#                                                       #
#                  FEED THE DOG - EVENING               #
