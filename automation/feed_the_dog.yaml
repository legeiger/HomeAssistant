  - alias: "Feed The Dog Evening"
    initial_state: true
    trigger:
      platform: time
      at: '17:00:00'
    condition:
      condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    action:
      service: light.turn_on
      data:
        entity_id: light.notification_light
