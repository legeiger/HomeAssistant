####################################################
#                                                  #
#               iOS Location Updates               #
#                                                  #
####################################################

  adamlocation:
    sequence:
      - service: notify.mobile_app_adams_iphone
        data:
          message: "request_location_update"

  amylocation:
    sequence:
      - service: notify.mobile_app_amy_s_iphone
        data:
          message: "request_location_update"

####################################################
#                                                  #
#             RECEIVER VOLUME UP                   #
#                                                  #
####################################################

  volumeup:
    alias: Volume Up
    sequence:
      - service: media_player.volume_up
        entity_id: media_player.rx_v481_dccace_main
      - service: media_player.volume_up
        entity_id: media_player.rx_v481_dccace_main
      - service: media_player.volume_up
        entity_id: media_player.rx_v481_dccace_main

####################################################
#                                                  #
#             RECEIVER VOLUME DOWN                 #
#                                                  #
####################################################

  volumedown:
    alias: Volume Down
    sequence:
      - service: media_player.volume_down
        entity_id: media_player.rx_v481_dccace_main
      - service: media_player.volume_down
        entity_id: media_player.rx_v481_dccace_main
      - service: media_player.volume_down
        entity_id: media_player.rx_v481_dccace_main

####################################################
#                                                  #
#             RECEIVER AIRPLAY                     #
#                                                  #
####################################################

  airplay:
    alias: Airplay
    sequence:
      - service: media_player.turn_on
        entity_id: media_player.rx_v481_dccace_main
      - delay: 00:00:05
      - service: media_player.select_source
        data:
          entity_id: media_player.rx_v481_dccace_main
          source: airplay

####################################################
#                                                  #
#              RECEIVER BLUETOOTH                  #
#                                                  #
####################################################

  bluetooth:
    alias: Bluetooth
    sequence:
      - service: media_player.turn_on
        entity_id: media_player.rx_v481_dccace_main
      - delay: 00:00:05
      - service: media_player.select_source
        data:
          entity_id: media_player.rx_v481_dccace_main
          source: bluetooth

####################################################
#                                                  #
#                 NORMAL LIGHT                     #
#                                                  #
####################################################

  normallight:
    sequence:
      - service: light.turn_on
        entity_id: light.notification_light
        data:
          brightness: 254
          color_temp: 336.02150537634407

####################################################
#                                                  #
#                RETURN TO NORMAL LIGHT            #
#                                                  #
####################################################

  returntonormal:
    sequence:
      - service: script.normallight
      - delay: '00:00:01'
      - service: light.turn_off
        entity_id: light.notification_light

####################################################
#                                                  #
#                MIKEY READING LIGHT               #
#                                                  #
####################################################

  readinglight:
    sequence:
      - service: light.turn_on
        entity_id: light.mikey_s_bed_lights
